async function persistSave(rmt, payload) {
  const key = `rmt-workflow:${rmt.toLowerCase().trim()}`;
  const str = JSON.stringify(payload);
  // Save to localStorage â€” this is the primary save, always works
  try {
    localStorage.setItem(key, str);
  } catch(e) {
    return false;
  }
  // Silent background sync to Google Sheets (no-cors, fire and forget)
  try {
    const url = `${SCRIPT_URL}?action=save&rmt=${encodeURIComponent(rmt)}&payload=${encodeURIComponent(str)}`;
    fetch(url, { mode: "no-cors" }).catch(() => {});
  } catch(e) {}
  return true;
}

async function persistLoad(rmt) {
  const key = `rmt-workflow:${rmt.toLowerCase().trim()}`;
  // Try Google Sheets first (cross-device support)
  try {
    const res = await fetch(`${SCRIPT_URL}?rmt=${encodeURIComponent(rmt)}`);
    const json = await res.json();
    if (json.success && json.data) {
      localStorage.setItem(key, JSON.stringify(json.data));
      return json.data;
    }
  } catch(e) {}
  // Fall back to localStorage
  try {
    const local = localStorage.getItem(key);
    if (local) return JSON.parse(local);
  } catch(e) {}
  return null;
}

function App(){
  const [rmtName,setRmtName]=useState(null);
  const [view,setView]=useState("triage");
  const [selectedLevel,setSelectedLevel]=useState(null);
  const [completedSteps,setCompletedSteps]=useState({});
  const [currentStatus,setCurrentStatus]=useState("Submitted");
  const [activeCases,setActiveCases]=useState([]);
  const [resolvedCases,setResolvedCases]=useState([]);
  const [endorsedCases,setEndorsedCases]=useState([]);
  const [newCase,setNewCase]=useState({level:"E0",caseNumber:"",restaurantId:""});
  const [interruptLevel,setInterruptLevel]=useState(null);
  const [currentWorkingLevel,setCurrentWorkingLevel]=useState(null);
  const [showExceptions,setShowExceptions]=useState(false);
  const [showLowerGuide,setShowLowerGuide]=useState({});
  const [showEndorseGuide,setShowEndorseGuide]=useState({});
  const [saveStatus,setSaveStatus]=useState(null); // null | "saving" | "saved" | "error"
  const [notifications,setNotifications]=useState([]);
  const [followUpTimers,setFollowUpTimers]=useState({});
  const notifIdRef=useRef(0);
  const saveTimeoutRef=useRef(null);

  const steps=selectedLevel?STEPS[selectedLevel]:[];
  const doneCount=steps.filter(s=>!!completedSteps[`${selectedLevel}-${s.id}`]).length;
  const pct=steps.length?Math.round((doneCount/steps.length)*100):0;
  const el=selectedLevel?E_LEVELS[selectedLevel]:null;
  const ts=()=>new Date().toLocaleString("en-US",{month:"short",day:"numeric",hour:"2-digit",minute:"2-digit"});

  // â”€â”€ Save all state to persistent storage â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const save = useCallback(async (ac, rc, ec, cs) => {
    if (!rmtName) return;
    setSaveStatus("saving");
    const payload = { activeCases: ac, resolvedCases: rc, endorsedCases: ec, completedSteps: cs };
    const ok = await persistSave(rmtName, payload);
    setSaveStatus(ok ? "saved" : "error");
    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
    saveTimeoutRef.current = setTimeout(() => setSaveStatus(null), 2500);
    // Background sync to Google Sheets
    sheetSync(rmtName, payload);
  }, [rmtName]);

  // â”€â”€ Load state on login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const handleLogin = useCallback(async name => {
    if (Notification.permission === "default") Notification.requestPermission();
    const data = await persistLoad(name);
    if (data) {
      if (data.activeCases)   setActiveCases(data.activeCases);
      if (data.resolvedCases) setResolvedCases(data.resolvedCases);
      if (data.endorsedCases) setEndorsedCases(data.endorsedCases);
      if (data.completedSteps) setCompletedSteps(data.completedSteps);
    }
    setRmtName(name);
  }, []);

  // â”€â”€ Follow-up timer polling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  useEffect(()=>{
    if(!rmtName)return;
    const interval=setInterval(()=>{
      const now=Date.now();
      setFollowUpTimers(prev=>{
        const next={...prev};let changed=false;
        Object.entries(prev).forEach(([caseId,timers])=>{
          const c=activeCases.find(x=>String(x.id)===String(caseId));if(!c)return;
          if(timers.followup1FireAt&&!timers.followup1Fired&&now>=timers.followup1FireAt){triggerNotif(c,"followup1");next[caseId]={...next[caseId],followup1Fired:true};changed=true;}
          if(timers.followup2FireAt&&!timers.followup2Fired&&now>=timers.followup2FireAt){triggerNotif(c,"followup2");next[caseId]={...next[caseId],followup2Fired:true};changed=true;}
        });
        return changed?next:prev;
      });
    },30000);
    return()=>clearInterval(interval);
  },[rmtName,activeCases]);

  const triggerNotif=(c,type)=>{playBeep(type);const id=++notifIdRef.current;setNotifications(prev=>[...prev,{id,type,level:c.level,label:c.label}]);if(Notification.permission==="granted")new Notification(type==="followup2"?"ğŸš¨ 2nd Follow-Up Due!":"â° 1st Follow-Up Due!",{body:`${c.level} Â· ${c.label}`});};
  const dismissNotif=id=>setNotifications(prev=>prev.filter(n=>n.id!==id));
  const setFollowUpTime=(caseId,which,timeStr)=>{if(!timeStr)return;const [h,m]=timeStr.split(":").map(Number);const fireAt=new Date();fireAt.setHours(h,m,0,0);if(fireAt.getTime()<=Date.now())fireAt.setDate(fireAt.getDate()+1);setFollowUpTimers(prev=>({...prev,[caseId]:{...prev[caseId],[`${which}FireAt`]:fireAt.getTime(),[`${which}TimeStr`]:timeStr,[`${which}Fired`]:false}}));};
  const clearFollowUpTimer=(caseId,which)=>{setFollowUpTimers(prev=>{const next={...prev,[caseId]:{...prev[caseId]}};delete next[caseId][`${which}FireAt`];delete next[caseId][`${which}TimeStr`];delete next[caseId][`${which}Fired`];return next;});};

  // â”€â”€ Helpers that update state + trigger save â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const setAndSaveActive   = fn => setActiveCases(prev   => { const next=typeof fn==="function"?fn(prev):fn;   save(next,resolvedCases,endorsedCases,completedSteps); return next; });
  const setAndSaveResolved = fn => setResolvedCases(prev  => { const next=typeof fn==="function"?fn(prev):fn;   save(activeCases,next,endorsedCases,completedSteps);   return next; });
  const setAndSaveEndorsed = fn => setEndorsedCases(prev  => { const next=typeof fn==="function"?fn(prev):fn;   save(activeCases,resolvedCases,next,completedSteps);   return next; });
  const toggleStep = stepId => {
    setCompletedSteps(prev => {
      const next = {...prev, [`${selectedLevel}-${stepId}`]: !prev[`${selectedLevel}-${stepId}`]};
      save(activeCases, resolvedCases, endorsedCases, next);
      return next;
    });
  };

  const addCase=(overrides={})=>{
    const c={...newCase,...overrides};if(!c.caseNumber?.trim()&&!c.restaurantId?.trim())return;
    const label=`${c.caseNumber?`#${c.caseNumber}`:""}${c.caseNumber&&c.restaurantId?" Â· ":""}${c.restaurantId?`RID: ${c.restaurantId}`:""}`;
    setAndSaveActive(p=>[...p,{...c,id:Date.now(),label,status:"Submitted"}].sort((a,b)=>E_LEVELS[a.level].priority-E_LEVELS[b.level].priority));
    if(!Object.keys(overrides).length)setNewCase({level:"E0",caseNumber:"",restaurantId:""});
  };

  const removeCase=id=>setAndSaveActive(p=>p.filter(c=>c.id!==id));

  const updateCaseStatus=(id,status)=>{
    const c=activeCases.find(c=>c.id===id);const t=ts();
    if(status==="Resolved"){
      if(c){
        const nextResolved=[{...c,status:"Resolved",resolvedAt:t},...resolvedCases];
        const nextActive=activeCases.filter(x=>x.id!==id);
        setResolvedCases(nextResolved);
        setActiveCases(nextActive);
        save(nextActive,nextResolved,endorsedCases,completedSteps);
      }
    } else if(status==="Endorsed"){
      if(c){
        const nextEndorsed=[{...c,status:"Endorsed",endorsedAt:t},...endorsedCases];
        const nextActive=activeCases.filter(x=>x.id!==id);
        setEndorsedCases(nextEndorsed);
        setActiveCases(nextActive);
        save(nextActive,resolvedCases,nextEndorsed,completedSteps);
      }
    } else {
      setAndSaveActive(p=>p.map(x=>x.id===id?{...x,status}:x));
    }
  };

  const resolveEndorsed=id=>{
    const c=endorsedCases.find(c=>c.id===id);const t=ts();
    if(c){
      const nextResolved=[{...c,status:"Resolved",resolvedAt:t},...resolvedCases];
      const nextEndorsed=endorsedCases.filter(x=>x.id!==id);
      setResolvedCases(nextResolved);
      setEndorsedCases(nextEndorsed);
      save(activeCases,nextResolved,nextEndorsed,completedSteps);
    }
  };

  const openGuide=level=>{setSelectedLevel(level);setView("guide");};

  const handleLogout=()=>{
    setRmtName(null);setActiveCases([]);setResolvedCases([]);setEndorsedCases([]);
    setCompletedSteps({});setFollowUpTimers({});setNotifications([]);
    setView("triage");setSelectedLevel(null);
  };

  if(!rmtName)return <LoginScreen onLogin={handleLogin}/>;

  const TABS=[
    {key:"triage",      icon:"ğŸ—‚ï¸", label:"Case Triage"},
    {key:"tagger",      icon:"ğŸ·ï¸", label:"E-Level Tagger"},
    {key:"guide",       icon:"ğŸ§­", label:"Resolution Guide"},
    {key:"interruption",icon:"âš¡", label:"Interruption Handler"},
    {key:"sla",         icon:"â±ï¸", label:"SLA Reference"},
    {key:"links",       icon:"ğŸ”—", label:"Useful Links"},
  ];

  const saveIndicator = saveStatus === "saving" ? {icon:"ğŸ’¾", text:"Savingâ€¦", color:"#94A3B8"}
    : saveStatus === "saved"  ? {icon:"âœ“",  text:"Saved",  color:"#4ADE80"}
    : saveStatus === "error"  ? {icon:"âš ï¸", text:"Save failed", color:"#FCA5A5"}
    : null;

  return(
    <div style={{fontFamily:"'Inter',sans-serif",background:"#F1F5F9",minHeight:"100vh",padding:"20px 16px"}}>
      <NotificationBanner notifications={notifications} onDismiss={dismissNotif}/>
      <div style={{maxWidth:740,margin:"0 auto"}}>

        {/* Header */}
        <div style={{background:"linear-gradient(135deg,#0F172A 0%,#1E3A5F 100%)",borderRadius:16,padding:"22px 26px",marginBottom:20,color:"#fff"}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",flexWrap:"wrap",gap:10}}>
            <div>
              <h1 style={{margin:0,fontSize:20,fontWeight:800}}>ğŸ½ï¸ RMT Escalation Decision Support</h1>
              <p style={{margin:"4px 0 0",fontSize:12,color:"#94A3B8"}}>Logged in as <strong style={{color:"#fff"}}>{rmtName}</strong> Â· Q1 2026</p>
            </div>
            <div style={{display:"flex",alignItems:"center",gap:10}}>
              {saveIndicator&&(
                <span style={{fontSize:12,color:saveIndicator.color,fontWeight:600}}>
                  {saveIndicator.icon} {saveIndicator.text}
                </span>

            </div>

            {TABS.map(tab=><button key={tab.key} onClick={()=>setView(tab.key)} style={{background:view===tab.key?"rgba(255,255,255,0.2)":"rgba(255,255,255,0.07)",border:view===tab.key?"1.5px solid rgba(255,255,255,0.5)":"1.5px solid rgba(255,255,255,0.1)",color:"#fff",borderRadius:8,padding:"7px 14px",fontSize:13,fontWeight:600,cursor:"pointer"}}>{tab.icon} {tab.label}</button>)}
          </div>
        </div>

        {/* TRIAGE */}
        {view==="triage"&&(
          <div>
            <div style={{background:"#fff",borderRadius:14,padding:"20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>

                          </div>
                        );
                      })}
                    </div>
                    {isLowerPriority&&!shouldEndorse&&LOWER_ACTIONS[c.level]&&(
                      <div style={{marginTop:10}}>
                        <button onClick={()=>setShowLowerGuide(p=>({...p,[c.id]:!p[c.id]}))} style={{background:"none",border:"1px solid #FDE68A",borderRadius:6,padding:"4px 12px",fontSize:11,fontWeight:700,color:"#92400E",cursor:"pointer"}}>{showLowerGuide[c.id]?"â–² Hide":"â–¼ What should I do while I wait?"}</button>
                        {showLowerGuide[c.id]&&<div style={{marginTop:8,background:"#FEFCE8",border:"1px solid #FDE68A",borderRadius:8,padding:"12px 14px"}}><p style={{margin:"0 0 8px",fontSize:12,fontWeight:700,color:"#92400E"}}>While waiting to work on this {c.level}:</p>{LOWER_ACTIONS[c.level].map((a,i)=><div key={i} style={{display:"flex",gap:8,marginBottom:6}}><span style={{background:"#F59E0B",color:"#fff",borderRadius:"50%",width:18,height:18,display:"flex",alignItems:"center",justifyContent:"center",fontSize:11,fontWeight:800,flexShrink:0,marginTop:1}}>{i+1}</span><span style={{fontSize:12,color:"#374151",lineHeight:1.6}}>{a}</span></div>)}</div>}
                      </div>
                    )}
                    {shouldEndorse&&(
                      <div style={{marginTop:10}}>
                        <button onClick={()=>setShowEndorseGuide(p=>({...p,[c.id]:!p[c.id]}))} style={{background:"none",border:"1px solid #FECACA",borderRadius:6,padding:"4px 12px",fontSize:11,fontWeight:700,color:"#991B1B",cursor:"pointer"}}>{showEndorseGuide[c.id]?"â–² Hide":"â–¼ Should I endorse this case?"}</button>
                        {showEndorseGuide[c.id]&&(
                          <div style={{marginTop:8,background:"#FEF2F2",border:"1px solid #FECACA",borderRadius:8,padding:"12px 14px"}}>
                            <p style={{margin:"0 0 10px",fontSize:12,fontWeight:700,color:"#991B1B"}}>âš ï¸ You have 2+ higher-priority cases. Here's what to do:</p>
                            {["Inform your RMT Lead immediately â€” explain your current queue and that this case cannot be started on time.","Notify the case originator via Intercom: acknowledge the delay and provide a realistic ETA.","If this is the 2nd time the review time has been moved â†’ endorse to RQC or AQC now.","Even after endorsing, closing the loop remains RMT's responsibility.","Document the endorsement reason in the Intercom ticket before handing off."].map((a,i)=><div key={i} style={{display:"flex",gap:8,marginBottom:6}}><span style={{background:"#DC2626",color:"#fff",borderRadius:"50%",width:18,height:18,display:"flex",alignItems:"center",justifyContent:"center",fontSize:11,fontWeight:800,flexShrink:0,marginTop:1}}>{i+1}</span><span style={{fontSize:12,color:"#374151",lineHeight:1.6}}>{a}</span></div>)}
                            <div style={{marginTop:14,background:"#fff",border:"1.5px solid #FECACA",borderRadius:8,padding:"12px 14px"}}>
                              <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:8}}><span style={{fontSize:12,fontWeight:800,color:"#991B1B"}}>ğŸ’¬ Slack Script</span><button onClick={()=>navigator.clipboard.writeText(script)} style={{background:"#DC2626",color:"#fff",border:"none",borderRadius:6,padding:"4px 12px",fontSize:11,fontWeight:700,cursor:"pointer"}}>Copy</button></div>
                              <pre style={{margin:0,fontSize:12,color:"#374151",whiteSpace:"pre-wrap",lineHeight:1.7,background:"#FEF2F2",borderRadius:6,padding:"10px 12px"}}>{script}</pre>
                            </div>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                );
              })}
            </div>

            {endorsedCases.length>0&&(
              <div style={{background:"#fff",borderRadius:14,padding:"20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1.5px solid #FECACA"}}>
                <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:14}}><div><h2 style={{margin:0,fontSize:16,fontWeight:800,color:"#991B1B"}}>ğŸ‘ï¸ Endorsed â€” Monitoring</h2><p style={{margin:"2px 0 0",fontSize:12,color:"#64748B"}}>{endorsedCases.length} case{endorsedCases.length>1?"s":""} endorsed Â· RMT still owns the loop</p></div><button onClick={()=>setAndSaveEndorsed([])} style={{background:"none",border:"1px solid #E2E8F0",borderRadius:8,padding:"5px 12px",fontSize:12,color:"#94A3B8",cursor:"pointer",fontWeight:600}}>Clear</button></div>
                <div style={{background:"#FEF2F2",border:"1px solid #FECACA",borderRadius:8,padding:"10px 14px",marginBottom:12}}><p style={{margin:0,fontSize:12,color:"#991B1B",fontWeight:600}}>âš ï¸ Endorsed cases are handled by RQC/AQC but closing the loop is still RMT's responsibility.</p></div>
                {endorsedCases.map((c,idx)=>{const lv=E_LEVELS[c.level];return(<div key={c.id} style={{display:"flex",alignItems:"center",gap:10,padding:"10px 0",borderBottom:idx<endorsedCases.length-1?"1px solid #F1F5F9":"none",flexWrap:"wrap"}}><span style={{background:lv.bg,color:lv.color,border:`1px solid ${lv.border}`,borderRadius:5,padding:"2px 8px",fontWeight:800,fontSize:12}}>{c.level}</span><span style={{flex:1,fontSize:13,color:"#374151",fontWeight:600}}>{c.label}</span><span style={{fontSize:11,color:"#94A3B8"}}>ğŸ• {c.endorsedAt}</span><select defaultValue="Endorsed" onChange={e=>{if(e.target.value==="Resolved")resolveEndorsed(c.id);}} style={{border:"1px solid #FECACA",borderRadius:6,padding:"4px 8px",fontSize:12,background:"#FEF2F2",color:"#991B1B",fontWeight:700,cursor:"pointer"}}><option value="Endorsed">Endorsed</option><option value="Resolved">Resolved</option></select></div>);})}
              </div>
            )}

            {resolvedCases.length>0&&(
              <div style={{background:"#fff",borderRadius:14,padding:"20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>
                <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:14}}><div><h2 style={{margin:0,fontSize:16,fontWeight:800,color:"#0F172A"}}>âœ… Resolved Cases Log</h2><p style={{margin:"2px 0 0",fontSize:12,color:"#64748B"}}>{resolvedCases.length} case{resolvedCases.length>1?"s":""} resolved</p></div><button onClick={()=>setAndSaveResolved([])} style={{background:"none",border:"1px solid #E2E8F0",borderRadius:8,padding:"5px 12px",fontSize:12,color:"#94A3B8",cursor:"pointer",fontWeight:600}}>Clear Log</button></div>
                {resolvedCases.map((c,idx)=>{const lv=E_LEVELS[c.level];return(<div key={c.id} style={{display:"flex",alignItems:"center",gap:10,padding:"10px 0",borderBottom:idx<resolvedCases.length-1?"1px solid #F1F5F9":"none",flexWrap:"wrap"}}><span style={{background:lv.bg,color:lv.color,border:`1px solid ${lv.border}`,borderRadius:5,padding:"2px 8px",fontWeight:800,fontSize:12}}>{c.level}</span><span style={{flex:1,fontSize:13,color:"#374151",fontWeight:600}}>{c.label}</span><span style={{fontSize:11,color:"#94A3B8"}}>ğŸ• {c.resolvedAt}</span><span style={{background:"#DCFCE7",color:"#166534",fontSize:11,fontWeight:700,borderRadius:4,padding:"2px 7px"}}>Resolved</span></div>);})}
              </div>
            )}
          </div>
        )}

        {/* TAGGER */}
        {view==="tagger"&&<ELevelTagger
          onAddToQueue={({level,caseNumber,restaurantId})=>{
            const label=`${caseNumber?`#${caseNumber}`:""}${caseNumber&&restaurantId?" Â· ":""}${restaurantId?`RID: ${restaurantId}`:""}`;
            if(!label)return;
            setAndSaveActive(p=>[...p,{level,caseNumber,restaurantId,id:Date.now(),label,status:"Submitted"}].sort((a,b)=>E_LEVELS[a.level].priority-E_LEVELS[b.level].priority));
          }}
          onOpenGuide={openGuide}
        />}

        {/* RESOLUTION GUIDE */}
        {view==="guide"&&(
          <div>
            <div style={{background:"#fff",borderRadius:14,padding:"18px 20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>
              <p style={{margin:"0 0 10px",fontSize:13,fontWeight:700,color:"#374151"}}>Select Escalation Level:</p>
              <div style={{display:"flex",gap:8,flexWrap:"wrap"}}>{Object.keys(E_LEVELS).map(l=>{const lv=E_LEVELS[l];const active=selectedLevel===l;return<button key={l} onClick={()=>{setSelectedLevel(l);setCurrentStatus("Submitted");}} style={{background:active?lv.color:lv.bg,color:active?"#fff":lv.color,border:`2px solid ${lv.border}`,borderRadius:8,padding:"8px 18px",fontWeight:800,fontSize:14,cursor:"pointer"}}>{l}</button>;})}</div>
            </div>
            {selectedLevel?(
              <>
                <div style={{background:el.color,borderRadius:14,padding:"18px 22px",marginBottom:16,color:"#fff"}}>
                  <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:10}}>
                    <div><div style={{fontSize:22,fontWeight:900}}>{selectedLevel} Escalation</div><div style={{fontSize:13,opacity:0.85,marginTop:3}}>SLA: {el.sla} hrs Â· Office hours: 10:30 AM â€“ 12:00 AM EST</div></div>
                    <div style={{textAlign:"right"}}><div style={{fontSize:26,fontWeight:900}}>{pct}%</div><div style={{fontSize:12,opacity:0.8}}>{doneCount}/{steps.length} steps</div></div>
                  </div>
                  <div style={{marginTop:12,background:"rgba(255,255,255,0.2)",borderRadius:99,height:7}}><div style={{background:"#fff",height:7,borderRadius:99,width:`${pct}%`,transition:"width .4s"}}/></div>
                  <div style={{marginTop:14,display:"flex",gap:6,flexWrap:"wrap"}}>{STATUSES.map(s=><button key={s} onClick={()=>setCurrentStatus(s)} style={{background:currentStatus===s?"#fff":"rgba(255,255,255,0.15)",color:currentStatus===s?el.color:"#fff",border:"none",borderRadius:6,padding:"5px 12px",fontSize:12,fontWeight:700,cursor:"pointer"}}>{currentStatus===s?"â— ":""}{s}</button>)}</div>
                </div>
                {steps.map((step,idx)=>{
                  const done=!!completedSteps[`${selectedLevel}-${step.id}`];
                  const isNext=!done&&steps.slice(0,idx).every(s=>!!completedSteps[`${selectedLevel}-${s.id}`]);
                  return(
                    <div key={step.id} style={{background:done?"#F0FDF4":"#fff",border:`1.5px solid ${done?"#86EFAC":isNext?el.border:"#E2E8F0"}`,borderRadius:12,padding:"14px 18px",marginBottom:10,boxShadow:isNext?`0 0 0 3px ${el.border}`:"none",opacity:!done&&!isNext&&doneCount<idx?0.6:1}}>
                      <div style={{display:"flex",gap:12,alignItems:"flex-start"}}>
                        <div onClick={()=>toggleStep(step.id)} style={{width:26,height:26,borderRadius:"50%",border:`2px solid ${done?"#22C55E":isNext?el.color:"#D1D5DB"}`,background:done?"#22C55E":"#fff",display:"flex",alignItems:"center",justifyContent:"center",cursor:"pointer",flexShrink:0,marginTop:1}}>
                          {done?<span style={{color:"#fff",fontSize:14,fontWeight:900}}>âœ“</span>:<span style={{fontSize:12,fontWeight:800,color:isNext?el.color:"#9CA3AF"}}>{step.id}</span>}
                        </div>
                        <div style={{flex:1}}>
                          <div style={{display:"flex",alignItems:"center",gap:8,flexWrap:"wrap"}}><span style={{fontSize:14,fontWeight:700,color:done?"#166534":"#1E293B",textDecoration:done?"line-through":"none"}}>{step.title}</span>{isNext&&<span style={{background:el.color,color:"#fff",fontSize:11,fontWeight:700,borderRadius:4,padding:"2px 7px"}}>DO THIS NOW</span>}</div>
                          <p style={{margin:"6px 0 0",fontSize:13,color:done?"#4ADE80":"#4B5563",lineHeight:1.65}}>{step.desc}</p>
                        </div>
                      </div>
                    </div>
                  );
                })}
                {pct===100&&<div style={{background:"linear-gradient(135deg,#065F46,#047857)",borderRadius:14,padding:"20px",textAlign:"center",color:"#fff",marginTop:8}}><div style={{fontSize:30}}>ğŸ‰</div><div style={{fontWeight:800,fontSize:17,marginTop:6}}>{selectedLevel} Case Complete!</div><button onClick={()=>setView("triage")} style={{marginTop:12,background:"#fff",color:"#065F46",border:"none",borderRadius:8,padding:"8px 20px",fontWeight:700,fontSize:13,cursor:"pointer"}}>â† Back to Triage</button></div>}
              </>
            ):<div style={{textAlign:"center",padding:"40px",color:"#94A3B8",fontSize:14}}>Select an escalation level above to begin.</div>}
          </div>
        )}

        {/* SLA REFERENCE */}
        {view==="sla"&&(
          <div style={{background:"#fff",borderRadius:14,padding:"20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>
            <h2 style={{margin:"0 0 14px",fontSize:16,fontWeight:800,color:"#0F172A"}}>â±ï¸ SLA & Follow-Up Reference</h2>
            <div style={{overflowX:"auto"}}><table style={{width:"100%",borderCollapse:"collapse",fontSize:12}}><thead><tr style={{background:"#F8FAFC"}}>{["Level","SLA","1st Follow-Up","2nd Follow-Up","Channel"].map(h=><th key={h} style={{padding:"8px 10px",textAlign:"left",fontWeight:700,color:"#374151",borderBottom:"1px solid #E2E8F0"}}>{h}</th>)}</tr></thead><tbody>{Object.entries(E_LEVELS).map(([k,v])=><tr key={k} style={{borderBottom:"1px solid #F1F5F9"}}><td style={{padding:"8px 10px"}}><span style={{background:v.bg,color:v.color,border:`1px solid ${v.border}`,borderRadius:5,padding:"2px 8px",fontWeight:800}}>{k}</span></td><td style={{padding:"8px 10px",fontWeight:700}}>{v.sla} hrs</td><td style={{padding:"8px 10px",color:"#374151"}}>{v.followUp1}</td><td style={{padding:"8px 10px",color:"#374151"}}>{v.followUp2}</td><td style={{padding:"8px 10px",color:"#374151"}}>Intercom â†’ #R-channel Slack</td></tr>)}</tbody></table></div>
            <button onClick={()=>setShowExceptions(p=>!p)} style={{marginTop:14,background:"none",border:"1px solid #E2E8F0",borderRadius:8,padding:"7px 14px",fontSize:12,fontWeight:600,cursor:"pointer",color:"#475569"}}>{showExceptions?"â–² Hide":"â–¼ Show"} SLA Exception Scenarios</button>
            {showExceptions&&<div style={{marginTop:12,background:"#F8FAFC",borderRadius:10,padding:"14px"}}>{SLA_EXCEPTIONS.map((e,i)=><div key={i} style={{display:"flex",gap:10,marginBottom:i<SLA_EXCEPTIONS.length-1?10:0}}><span style={{color:"#F59E0B",fontWeight:800}}>âš ï¸</span><span style={{fontSize:12,color:"#374151",lineHeight:1.6}}>{e}</span></div>)}</div>}
          </div>
        )}

        {/* INTERRUPTION HANDLER */}
        {view==="interruption"&&(
          <div style={{background:"#fff",borderRadius:14,padding:"22px",boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>
            <h2 style={{margin:"0 0 6px",fontSize:16,fontWeight:800,color:"#0F172A"}}>âš¡ Interruption Handler</h2>
            <p style={{margin:"0 0 20px",fontSize:13,color:"#64748B"}}>A higher-priority case just arrived. Select both levels to get your action plan.</p>
            <div style={{display:"flex",gap:16,flexWrap:"wrap",marginBottom:20}}>
              <div style={{flex:1,minWidth:180}}><p style={{margin:"0 0 8px",fontSize:12,fontWeight:700,color:"#374151"}}>I'm currently working on:</p><div style={{display:"flex",gap:6,flexWrap:"wrap"}}>{Object.keys(E_LEVELS).map(l=>{const lv=E_LEVELS[l];const active=currentWorkingLevel===l;return<button key={l} onClick={()=>setCurrentWorkingLevel(l)} style={{background:active?lv.color:lv.bg,color:active?"#fff":lv.color,border:`2px solid ${lv.border}`,borderRadius:7,padding:"6px 14px",fontWeight:800,fontSize:13,cursor:"pointer"}}>{l}</button>;})}</div></div>
              <div style={{flex:1,minWidth:180}}><p style={{margin:"0 0 8px",fontSize:12,fontWeight:700,color:"#374151"}}>New case just arrived:</p><div style={{display:"flex",gap:6,flexWrap:"wrap"}}>{Object.keys(E_LEVELS).map(l=>{const lv=E_LEVELS[l];const active=interruptLevel===l;return<button key={l} onClick={()=>setInterruptLevel(l)} style={{background:active?lv.color:lv.bg,color:active?"#fff":lv.color,border:`2px solid ${lv.border}`,borderRadius:7,padding:"6px 14px",fontWeight:800,fontSize:13,cursor:"pointer"}}>{l}</button>;})}</div></div>
            </div>
            {currentWorkingLevel&&interruptLevel?(()=>{
              const cur=E_LEVELS[currentWorkingLevel],intr=E_LEVELS[interruptLevel];
              const mustSwitch=intr.priority<cur.priority,sameLevel=intr.priority===cur.priority;
              return(
                <div style={{background:mustSwitch?"#FEF2F2":sameLevel?"#FEFCE8":"#F0FDF4",border:`1.5px solid ${mustSwitch?"#FECACA":sameLevel?"#FDE68A":"#86EFAC"}`,borderRadius:12,padding:"18px 20px"}}>
                  <div style={{fontSize:16,fontWeight:800,color:mustSwitch?"#991B1B":sameLevel?"#92400E":"#166534",marginBottom:10}}>{mustSwitch?"ğŸš¨ Switch Cases Immediately":sameLevel?"âš ï¸ Same Priority Level":"âœ… Continue Current Case"}</div>
                  {mustSwitch&&<div style={{fontSize:13,color:"#374151",lineHeight:1.8}}><p style={{margin:"0 0 10px"}}>The new <strong>{interruptLevel}</strong> takes priority over your current <strong>{currentWorkingLevel}</strong>:</p>{[`Pause your ${currentWorkingLevel} case â€” do not close it.`,`Add a note in the ${currentWorkingLevel} Intercom ticket that investigation is paused.`,`Notify the ${currentWorkingLevel} originator via Intercom thread with a clear ETA.`,`Immediately begin the new ${interruptLevel} case.`,`Verify the ${interruptLevel} ticket creation timestamp â€” SLA started there.`,`Once ${interruptLevel} is resolved, return to ${currentWorkingLevel} and resume.`].map((a,i)=><div key={i} style={{display:"flex",gap:10,marginBottom:6}}><span style={{background:"#DC2626",color:"#fff",borderRadius:"50%",width:22,height:22,display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,fontWeight:800,flexShrink:0}}>{i+1}</span><span style={{fontSize:13,lineHeight:1.6}}>{a}</span></div>)}</div>}
                  {sameLevel&&<p style={{margin:0,fontSize:13,color:"#374151"}}>Both are <strong>{currentWorkingLevel}</strong> â€” same priority. Handle by ticket creation timestamp (earliest first). Notify the second case owner of your ETA.</p>}
                  {!mustSwitch&&!sameLevel&&<div style={{fontSize:13,color:"#374151",lineHeight:1.8}}><p style={{margin:"0 0 8px"}}>Your current <strong>{currentWorkingLevel}</strong> has higher priority than the incoming <strong>{interruptLevel}</strong>. Continue your investigation.</p><p style={{margin:0}}>Notify the <strong>{interruptLevel}</strong> originator via Intercom with a clear ETA.</p></div>}
                </div>
              );
            })():<div style={{textAlign:"center",padding:"20px",color:"#94A3B8",fontSize:13}}>Select both levels above to get your action plan.</div>}
          </div>
        )}

        {/* USEFUL LINKS */}
        {view==="links"&&(
          <div style={{background:"#fff",borderRadius:14,padding:"20px",marginBottom:16,boxShadow:"0 1px 4px rgba(0,0,0,0.06)",border:"1px solid #E2E8F0"}}>
            <h2 style={{margin:"0 0 6px",fontSize:16,fontWeight:800,color:"#0F172A"}}>ğŸ”— Useful Links</h2>
            <p style={{margin:"0 0 20px",fontSize:12,color:"#64748B"}}>Quick access to all investigation and audit tools.</p>
            {USEFUL_LINKS.map((link,i)=>(
              <a key={i} href={link.url} target="_blank" rel="noopener noreferrer" style={{display:"flex",alignItems:"center",gap:14,padding:"14px 16px",marginBottom:10,border:"1.5px solid #E2E8F0",borderRadius:12,textDecoration:"none",background:"#F8FAFC"}} onMouseEnter={e=>e.currentTarget.style.borderColor="#1E3A5F"} onMouseLeave={e=>e.currentTarget.style.borderColor="#E2E8F0"}>
                <span style={{fontSize:24,flexShrink:0}}>{link.icon}</span>
                <div style={{flex:1}}><div style={{fontSize:14,fontWeight:700,color:"#0F172A",marginBottom:2}}>{link.label}</div><div style={{fontSize:12,color:"#64748B"}}>{link.desc}</div></div>
                <span style={{fontSize:16,color:"#94A3B8"}}>â†—</span>
              </a>
            ))}
          </div>
        )}

        <p style={{textAlign:"center",fontSize:11,color:"#94A3B8",marginTop:16}}>RMT Q1 2026 Operating Memo Â· DRI: @Liz Â· ğŸ’¾ Data saved per user</p>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
